<div>
  <mat-form-field appearance="fill">
      <mat-label>{{data.label}}</mat-label>
      <mat-select [formControl]="selected" (selectionChange) ="emitEvent($event)">
        <mat-option *ngFor = "let op of infoOption" [value]="op.value">
            {{op.viewValue}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</div>
